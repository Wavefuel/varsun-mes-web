<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Downtime Event Grouping</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2D5A75",
                        "primary-hover": "#23465b",
                        "background-light": "#F8FAFC",
                        "surface-white": "#FFFFFF",
                        "text-slate": "#334155",
                        "text-slate-light": "#64748B",
                        "text-slate-dark": "#1E293B",
                        "border-gray": "#E2E8F0",
                        "timeline-run": "#4ADE80",
                        "timeline-idle": "#FCD34D",
                        "timeline-offline": "#F87171",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'input': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'floating': '0 -4px 12px rgba(0, 0, 0, 0.08)',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .pb-safe {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
    <style>
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        .timeline-bar {
            background-image: linear-gradient(90deg,
                    #4ADE80 0% 15%,
                    #FCD34D 15% 30%,
                    #4ADE80 30% 45%,
                    #F87171 45% 60%,
                    #FCD34D 60% 75%,
                    #4ADE80 75% 100%);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light flex flex-col font-sans text-text-slate overflow-hidden h-screen">
    <header class="flex-none bg-white border-b border-border-gray shadow-sm z-30 relative">
        <div class="px-4 py-3 flex items-center justify-between gap-3">
            <button
                class="size-10 flex items-center justify-center rounded-lg hover:bg-gray-50 text-text-slate border border-border-gray/60 transition-colors active:bg-gray-100 flex-shrink-0">
                <span class="material-symbols-outlined text-[22px]">arrow_back</span>
            </button>
            <div class="flex-1 flex flex-col items-start justify-center overflow-hidden">
                <nav
                    class="flex items-center text-[10px] font-semibold text-text-slate-light uppercase tracking-wider mb-0.5 space-x-1">
                    <span>Execution</span>
                    <span class="material-symbols-outlined text-[10px]">chevron_right</span>
                    <span class="text-primary">Event Grouping</span>
                </nav>
                <h1 class="text-text-slate-dark font-bold text-base leading-tight truncate">Event Grouping</h1>
            </div>
            <div class="flex flex-col items-end justify-center pl-2">
                <button
                    class="size-9 rounded-full bg-gray-100 border border-border-gray flex items-center justify-center text-primary font-bold text-xs hover:bg-gray-200 transition-colors">
                    JD
                </button>
            </div>
        </div>
    </header>
    <main class="flex-1 overflow-y-auto no-scrollbar w-full max-w-md mx-auto relative pb-24">
        <section class="bg-white border-b border-border-gray px-4 py-6 shadow-sm">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-xs font-bold text-text-slate-dark uppercase tracking-wide">Timeline Selection</h2>
                <div class="flex gap-3 text-[10px] font-medium text-text-slate-light">
                    <span class="flex items-center gap-1.5"><span
                            class="w-2 h-2 rounded-full bg-timeline-run shadow-sm"></span>Run</span>
                    <span class="flex items-center gap-1.5"><span
                            class="w-2 h-2 rounded-full bg-timeline-idle shadow-sm"></span>Idle</span>
                    <span class="flex items-center gap-1.5"><span
                            class="w-2 h-2 rounded-full bg-timeline-offline shadow-sm"></span>Offline</span>
                </div>
            </div>
            <div class="relative h-20 w-full mt-4 select-none">
                <div class="absolute -top-5 w-full flex justify-between text-[10px] text-gray-400 font-medium">
                    <span>08:00</span>
                    <span>10:00</span>
                    <span>12:00</span>
                    <span>14:00</span>
                    <span>16:00</span>
                </div>
                <div
                    class="h-10 w-full bg-gray-100 rounded-md flex overflow-hidden relative timeline-bar border border-gray-200 shadow-inner">
                    <div
                        class="absolute top-0 bottom-0 left-[30%] w-[25%] bg-primary/20 border-x-2 border-primary z-10 flex items-center justify-center cursor-ew-resize backdrop-blur-[1px]">
                        <div
                            class="bg-primary text-white text-[10px] font-bold px-2 py-1 rounded shadow-lg absolute -top-8 whitespace-nowrap transform -translate-y-1">
                            45m Selected
                            <div
                                class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-primary rotate-45">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="absolute -bottom-5 w-full flex justify-between text-[10px] text-gray-400 font-medium">
                    <span>Dec 17</span>
                    <span>Dec 21</span>
                    <span>Dec 25</span>
                    <span>Dec 29</span>
                    <span>Jan 1</span>
                </div>
            </div>
        </section>
        <form class="px-5 py-6 space-y-6 bg-background-light" onsubmit="event.preventDefault()">
            <div class="space-y-5">
                <div>
                    <label class="block text-[11px] font-bold text-text-slate-dark uppercase tracking-wide mb-2">Group
                        Title</label>
                    <input
                        class="w-full bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary block p-3 shadow-input placeholder-gray-400 transition-all"
                        placeholder="Enter group title" type="text" value="Packaging Line Stop" />
                </div>
                <div>
                    <label
                        class="block text-[11px] font-bold text-text-slate-dark uppercase tracking-wide mb-2">Description</label>
                    <input
                        class="w-full bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary block p-3 shadow-input placeholder-gray-400 transition-all"
                        placeholder="Brief description of the event" type="text" />
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[11px] font-bold text-text-slate-dark uppercase tracking-wide mb-2">Start
                        Time</label>
                    <div class="relative">
                        <input
                            class="w-full bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary block p-3 shadow-input font-medium cursor-pointer transition-all"
                            readonly="" type="text" value="03/01/2024, 10:45 AM" />
                        <span
                            class="absolute right-3 top-3 material-symbols-outlined text-gray-400 text-[20px] pointer-events-none">schedule</span>
                    </div>
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-text-slate-dark uppercase tracking-wide mb-2">End
                        Time</label>
                    <div class="relative">
                        <input
                            class="w-full bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary block p-3 shadow-input font-medium cursor-pointer transition-all"
                            readonly="" type="text" value="03/01/2024, 11:30 AM" />
                        <span
                            class="absolute right-3 top-3 material-symbols-outlined text-gray-400 text-[20px] pointer-events-none">schedule</span>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-[11px] font-bold text-text-slate-dark uppercase tracking-wide mb-2">Reason
                    Code</label>
                <div class="relative group">
                    <select
                        class="w-full bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary block p-3 pr-10 appearance-none shadow-input transition-all cursor-pointer">
                        <option disabled="">Select a reason...</option>
                        <optgroup label="Idle Codes">
                            <option>Breakdown</option>
                            <option selected="">No Operator</option>
                            <option>No Work / Material</option>
                        </optgroup>
                        <optgroup label="Offline Codes">
                            <option>Power Loss</option>
                            <option>MCB Trip</option>
                            <option>Sensor Failure</option>
                        </optgroup>
                    </select>
                    <div
                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-text-slate-light">
                        <span class="material-symbols-outlined text-[20px]">expand_more</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label
                        class="block text-[11px] font-bold text-text-slate-dark uppercase tracking-wide">Metadata</label>
                </div>
                <div class="space-y-3">
                    <div class="flex gap-2 items-center group">
                        <input
                            class="w-1/3 min-w-0 bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg p-3 shadow-input focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                            placeholder="Key" type="text" value="Operator" />
                        <input
                            class="flex-1 min-w-0 bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg p-3 shadow-input focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                            placeholder="Value" type="text" value="John Doe" />
                        <button
                            class="size-9 flex items-center justify-center rounded-lg text-gray-400 hover:text-red-500 hover:bg-red-50 transition-colors"
                            type="button">
                            <span class="material-symbols-outlined text-[20px]">delete</span>
                        </button>
                    </div>
                    <button
                        class="w-full py-2.5 border border-dashed border-border-gray rounded-lg text-text-slate-light hover:text-primary hover:border-primary hover:bg-white transition-all text-xs font-semibold flex items-center justify-center gap-1.5 shadow-sm bg-gray-50/50"
                        type="button">
                        <span class="material-symbols-outlined text-[18px]">add_circle</span> Add Field
                    </button>
                </div>
            </div>
            <div>
                <label
                    class="block text-[11px] font-bold text-text-slate-dark uppercase tracking-wide mb-2">Notes</label>
                <textarea
                    class="w-full bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary block p-3 shadow-input placeholder-gray-400 transition-all resize-none"
                    placeholder="Additional notes regarding this event..." rows="3"></textarea>
            </div>
            <div>
                <label
                    class="block text-[11px] font-bold text-text-slate-dark uppercase tracking-wide mb-2">Tags</label>
                <div class="relative flex gap-2">
                    <input
                        class="flex-1 bg-white border border-border-gray text-text-slate-dark text-sm rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary block p-3 shadow-input placeholder-gray-400 transition-all"
                        placeholder="Add tag..." type="text" />
                    <button
                        class="bg-gray-100 hover:bg-gray-200 border border-border-gray text-text-slate-dark font-semibold px-4 rounded-lg shadow-sm transition-colors text-sm"
                        type="button">Add</button>
                </div>
                <div class="flex flex-wrap gap-2 mt-3">
                    <span
                        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-md text-xs font-semibold bg-white text-text-slate-dark border border-border-gray shadow-sm">
                        Shift-1
                        <button class="hover:text-red-500 flex items-center" type="button"><span
                                class="material-symbols-outlined text-[14px]">close</span></button>
                    </span>
                    <span
                        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-md text-xs font-semibold bg-white text-text-slate-dark border border-border-gray shadow-sm">
                        Maintenance
                        <button class="hover:text-red-500 flex items-center" type="button"><span
                                class="material-symbols-outlined text-[14px]">close</span></button>
                    </span>
                </div>
            </div>
            <div class="pt-4 flex gap-3">
                <button
                    class="flex-1 bg-white border border-border-gray hover:bg-gray-50 text-text-slate font-semibold text-sm h-11 rounded-lg flex items-center justify-center transition-all shadow-sm"
                    type="button">
                    Cancel
                </button>
                <button
                    class="flex-[2] bg-primary hover:bg-primary-hover text-white font-semibold text-sm h-11 rounded-lg flex items-center justify-center gap-2 shadow-md shadow-primary/20 transition-all active:scale-[0.98]"
                    type="submit">
                    <span class="material-symbols-outlined text-[20px]">save</span>
                    Create Group
                </button>
            </div>
            <div class="h-6"></div>
        </form>
    </main>
    <footer
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-border-gray pb-safe z-40 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <nav class="flex items-center justify-around h-[60px] px-2">
            <button
                class="flex flex-col items-center justify-center w-full h-full gap-1 text-text-slate-light hover:text-primary transition-colors group">
                <span
                    class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">home</span>
                <span class="text-[10px] font-medium">Home</span>
            </button>
            <button
                class="flex flex-col items-center justify-center w-full h-full gap-1 text-primary transition-colors group relative">
                <span class="material-symbols-outlined filled text-[24px]">calendar_month</span>
                <span class="text-[10px] font-bold">Planning</span>
            </button>
            <button
                class="flex flex-col items-center justify-center w-full h-full gap-1 text-text-slate-light hover:text-primary transition-colors group">
                <span
                    class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">inventory_2</span>
                <span class="text-[10px] font-medium">Stock</span>
            </button>
            <button
                class="flex flex-col items-center justify-center w-full h-full gap-1 text-text-slate-light hover:text-primary transition-colors group">
                <span
                    class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">bar_chart</span>
                <span class="text-[10px] font-medium">Data</span>
            </button>
        </nav>
    </footer>

</body>

</html>
