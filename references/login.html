<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Lighthouse App Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2D5A75",
                        "background-dashboard": "#F8FAFB",
                        "card-border": "#E2E8F0",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background-dashboard text-[#1A202C] font-sans;
            }
        }
        .card-shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03); }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-sm flex flex-col items-center">
        <div class="flex flex-col items-center mb-10 text-center">
            <div
                class="size-16 bg-primary rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-primary/20">
                <span class="material-symbols-outlined text-white text-4xl leading-none">lightbulb</span>
            </div>
            <h1 class="text-3xl font-bold font-display text-primary tracking-tight">Lighthouse</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mt-1">Manufacturing Execution</p>
        </div>
        <div class="w-full bg-white border border-card-border rounded-2xl p-8 card-shadow">
            <h2 class="text-lg font-bold font-display text-primary mb-6">Sign In</h2>
            <form class="space-y-5" onsubmit="return false;">
                <div>
                    <label class="block text-[11px] font-bold text-gray-500 uppercase tracking-wider mb-2"
                        for="email">Email Address</label>
                    <input
                        class="w-full px-4 py-3 bg-white border border-card-border rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                        id="email" placeholder="name@company.com" type="email" />
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-[11px] font-bold text-gray-500 uppercase tracking-wider"
                            for="password">Password</label>
                        <a class="text-[11px] font-bold text-primary hover:underline" href="#">Forgot Password?</a>
                    </div>
                    <input
                        class="w-full px-4 py-3 bg-white border border-card-border rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                        id="password" placeholder="••••••••" type="password" />
                </div>
                <button
                    class="w-full bg-primary text-white font-bold py-3.5 rounded-xl shadow-md hover:bg-opacity-90 active:scale-[0.98] transition-all text-sm uppercase tracking-widest mt-2"
                    type="submit">
                    Sign In
                </button>
            </form>
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-100"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-white px-3 text-gray-400 font-bold tracking-tighter">Or continue with</span>
                </div>
            </div>
            <button
                class="w-full flex items-center justify-center gap-3 bg-white border border-card-border text-gray-700 font-bold py-3.5 rounded-xl hover:bg-gray-50 active:scale-[0.98] transition-all text-sm">
                <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4"></path>
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853"></path>
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                        fill="#FBBC05"></path>
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.14-4.53z"
                        fill="#EA4335"></path>
                </svg>
                Google
            </button>
        </div>
        <p class="mt-8 text-center text-xs text-gray-400 font-medium">
            Don't have an account? <a class="text-primary font-bold hover:underline" href="#">Contact Administrator</a>
        </p>
    </div>

</body>

</html>
